<template>
    <lightning-card icon-name="standard:apex_plugin">
        <template if:true={product.data}>
            <span slot="title">{product.data.fields.Name.value}</span>
            <lightning-button-icon icon-name="utility:expand_alt" slot="actions" onclick={handleNavigateToRecord}></lightning-button-icon>
            <div class="slds-m-horizontal_medium">

                <img src={product.data.fields.Picture_URL__c.value} class="product" alt="Product picture5567">

              
                <div class="row">
                    <div>Type:</div>
                    <div>{product.data.fields.Modelo_Componente__c.value}</div>
                </div>
                <div class="row">
                    <div>Category:</div>
                    <div>{product.data.fields.Category__c.value}</div>
                </div>
                <div class="row">
                        <div>Material:</div>
                        <div>{product.data.fields.Material__c.value}</div>
                </div>
                <div class="row">
                    <div>Price:</div>
                    <div>
                        <lightning-formatted-number format-style="currency" currency-code="EUR" value={product.data.fields.MSRP__c.value} class="price"></lightning-formatted-number>
                    </div>
                </div>
                <section>Components</section>
                
                <div class="row" >
                    <div>Battery:</div>
                    <div>{product.data.fields.Battery__c.value}</div>
                </div>
                <div class="row" >
                    <div>Charger:</div>
                    <div>{product.data.fields.Charger__c.value}</div>
                 </div>
                 <div class="row" >
                    <div>Fork:</div>
                    <div>{product.data.fields.Fork__c.value}</div>
                 </div>
                <div class="row" >
                    <div>Front Brakes:</div>
                    <div>{product.data.fields.Front_Brakes__c.value}</div>
                </div>       
                <div class="row" >
                    <div>Rear Brakes:</div>
                    <div>{product.data.fields.Rear_Brakes__c.value}</div>
                </div>  
                <div class="row" >
                    <div>Motor:</div>
                    <div>{product.data.fields.Motor__c.value}</div>
                </div> 

                


                <div class="row" >
                    <div>Front Wheel:</div>
                    <div>{product.data.fields.Front_Wheel__c.value}</div>
                </div>
                <div class="row" >
                    <div>Rear Wheel:</div>
                    <div>{product.data.fields.Rear_Wheel__c.value}</div>
                 </div>
                 <div class="row" >
                    <div>Saddle:</div>
                    <div>{product.data.fields.Saddle__c.value}</div>
                 </div>
                <div class="row" >
                    <div>Head Set:</div>
                    <div>{product.data.fields.Head_Set__c.value}</div>
                </div>       
                <div class="row" >
                    <div>Frame:</div>
                    <div>{product.data.fields.Frame__c.value}</div>
                </div>  
                <div class="row" >
                    <div>Pedals:</div>
                    <div>{product.data.fields.Pedals__c.value}</div>
                </div> 


                <section>Description</section>

                <div>
                    <div>{product.data.fields.Description__c.value}</div>
                </div> 

                <div class="navbut"><br>
                    <!--<div class="navbut2" id="customizar">-->
                        <!--Button customize-->
                    <!--<lightning-button  variant="brand" label="Customize" title="Brand action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>-->
                    <lightning-button label="Customize" variant="brand" onclick={openmodal}></lightning-button>
                <!--</div>-->
                <!--Botton Buy-->

                <lightning-button  label="Buy" title="Neutral action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </div>

        
                
            </div>
            
        </template>                            

        <template if:true={noData}>
            <c-placeholder message="Select a product to see details"></c-placeholder>
        </template>

        <template if:true={product.error}>
            <c-inline-message errors={product.error}></c-inline-message>
        </template>                
    </lightning-card>
    <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Customize</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                       <!-- <center><h2><b>Titulo</b></h2><br/>
                        </center>-->
                            <p style="padding-bottom:1%">Fork</p>
                            
                            <select>

                                <option selected>{product.data.fields.Fork__c.value}</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>

                            
                        
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
</template>
