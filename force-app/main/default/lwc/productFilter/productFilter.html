<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">
            <lightning-input label="Search Key" type="search" onchange={handleSearchKeyChange}></lightning-input>
            <section>
                <lightning-slider label="Max Price" step="100" min="0" max="10000" value={maxPrice} onchange={handleMaxPriceChange}></lightning-slider>
            </section>
            <section>
                <h1>Category</h1>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input key={category.value} label={category.label} data-filter="categories"
                            data-value={category.value} type="checkbox" checked onchange={handleCheckboxChange}></lightning-input>
                    </template>
                </template>
                <template if:true={categories.error}>
                    <c-inline-message message="Error loading categories" errors={categories.error}></c-inline-message>
                </template>
            </section>
            <section>
                <h1>Material</h1>
                <template if:true={materials.data}>
                    <template for:each={materials.data.values} for:item="material">
                        <lightning-input key={material.value} label={material.label} data-filter="materials"
                            data-value={material.value} type="checkbox" checked onchange={handleCheckboxChange}></lightning-input>
                    </template>
                </template>
                <template if:true={materials.error}>
                    <c-inline-message message="Error loading materials" errors={materials.error}></c-inline-message>
                </template>
            </section>
            <section>
                <h1>Modelo/Componente</h1>
                <template if:true={modelocomponentes.data}>
                    <template for:each={modelocomponentes.data.values} for:item="modelocomponente">
                        <lightning-input key={modelocomponente.value} label={modelocomponente.label} data-filter="modelocomponentes" data-value={modelocomponente.value}
                            type="checkbox" checked onchange={handleCheckboxChange}></lightning-input>
                    </template>
                </template>
                <template if:true={modelocomponentes.error}>
                    <c-inline-message message="Error loading modelocomponentes" errors={modelocomponentes.error}></c-inline-message>
                </template>
            </section>

            <section>
                <h1>Rating</h1>
                <template if:true={ratings.data}>
                    <template for:each={ratings.data.values} for:item="rating">
                        <lightning-input key={rating.value} label={rating.label} data-filter="ratings" data-value={rating.value}
                            type="checkbox" checked onchange={handleCheckboxChange}></lightning-input>
                    </template>
                </template>
                <template if:true={ratings.error}>
                    <c-inline-message message="Error loading ratings" errors={ratings.error}></c-inline-message>
                </template>
            </section>


        </div>
    </lightning-card>
</template>
